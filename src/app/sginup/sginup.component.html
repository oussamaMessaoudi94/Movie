    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form" >
                        <h3>Sign Up</h3>
                        <form action="#" [formGroup]="signupForm">
                            <div class="input__item">
                                <input type="text" placeholder="First Name" formControlName="firstName" required="required">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Last Name" formControlName="lastName" required="required">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="email" placeholder="Email address" formControlName="email" required="required">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" placeholder="Password" formControlName="password" required="required">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn" (click)="signup(signupForm.value)">Sign Up</button>
                        </form>
                        <h5>Already have an account? <a href="/signin">Log In!</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>Login With:</h3>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With Facebook</a>
                            </li>
                            <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->
