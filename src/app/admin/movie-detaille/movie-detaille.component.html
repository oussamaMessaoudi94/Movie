        <div class="container" style="margin-top: 7%;">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="anime__details__pic set-bg"><img src="assets/images/{{film.img}}" alt="">
                            
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="anime__details__text">

                                            <li><span>Quality:</span>{{film.quality}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                   
                        <video src="assets/images/{{film.vid}}" controls width="1000px" height="700px" type="video/mp4" style="margin-top: 7%;margin-left: 5%;"> </video>
   
                    </div>
                </div>
