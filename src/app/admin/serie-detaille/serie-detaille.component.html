    <!-- Anime Section Begin -->
   
        <div class="container" style="margin-top: 7%;">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="anime__details__pic set-bg"><img src="assets/images/{{film.img}}" alt="">
                            
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="anime__details__text">
                            <div class="anime__details__title">
                                <h3>{{film.nameFilm}}</h3>
                            </div>
                            <p>{{film.description}}</p>
                            <div class="anime__details__widget">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <ul>
                                            <li><span>Date aired:</span>{{film.dateAired}} </li>
                                            <li><span>Genre:</span> {{film.genre}}</li>
                             
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
   
                    </div>
                </div>

            </div>
            
<div class="container">
    <div class="row">
   






        <div class="product spad"  style="margin-left: 20%;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="trending__product"  >
        <div class="row" >
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let ep of ep">
         
                    <div class="product__item__pic set-bg" ><a (click)="epis(ep._id)"><img src="assets/images/{{film.img}}" alt=""></a>
                        <div class="product__item__text">
                            <h5 style="text-align: center;"><a (click)="epis(ep._id)" >{{ep.nameEpisode}}</a></h5>
                        </div>
                    </div>
            
                 
            </div>
        </div>
    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

</div>


    <section class="signup spad">
    
        
            
            
        <div class="login__form" >
            
            <form action="#" class="row" [formGroup]="addSerieForm">

                <div class="col-6">
                    <p style="color: rgb(245, 241, 241);">Episode Film</p>
                <div class="input">
                    
                    <input type="text" placeholder="" formControlName="nameEpisode" required="required">
                
                </div>
            </div>
            <div class="col-6">
                <p style="color: rgb(245, 241, 241);">Date Aired</p>
                <div class="input">
                    <input type="date" placeholder="" formControlName="dateAired" required="required">
                    
                </div>
            </div>
            <div class="col-6">
                <p style="color: rgb(245, 241, 241);">Quality</p>
                <div class="form-group"  >
                    <select id="c_country" class="form-control" formControlName="quality" required="required" style="width: 60%;font-size: 150%;">
                      <option value="HD">HD</option>
                      <option value="FUELL HD">FUELL HD</option>
                      <option value="BLUERY">BLUERY</option>
                    </select>
                  </div>
            </div>
            <div class="col-6" style="margin-top: -20px;font-size: 15px;">.
                <p style="color: rgb(245, 241, 241);">Score</p>
                <div class="input">
                    <input type="number" placeholder="" formControlName="score" required="required">
                    
                </div>
              </div>
            <div>
                <div>
                    <button class="btn btn-secondary" (click)='filePicker.click()' style="margin-top: 5%;margin-left: 2%;">select video episode</button>
                </div>
                  <div style="visibility: hidden;">
                    <div class="form_title">video</div>
                    <input type="file" class="comment_input" required="required" #filePicker (change)='onVideoSelected($event)'>
                </div>
                <video height="200" controls [src]="videoPreview" *ngIf='videoPreview'> </video> 
            </div>             
  
              

<div class="col-6">

</div>
            <div class="col" style="margin-left: 33%;">
                <button type="submit" class="site-btn" (click)="addEpisode()">Add EPISODE</button>
            </div>

            </form>

        </div>
    


</section>
